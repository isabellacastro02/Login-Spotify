<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - login</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main>
        <center>
            <img src="./img/287645_spotify_icon.png" alt="logo spotify" width="50px">
        </center>
        <h1> <div class="bt-login" id="bt-google"></div></h1>
        <h2>Entre no Spotify</h2>
        <form action="#">
            <button class="inpt" id="bt-email">Continuar com o e-mail</button>
            <button class="inpt" id="bt-celular">Continuar com um número de telefone</button>
            <button class="inpt" id="bt-google">Continuar com o Google</button>
            <button class="inpt" id="bt-facebook">Continuar com o Facebook</button>
            <button class="inpt" id="bt-apple">Continuar com a Apple</button>
        </form>
        <p id="dont">Não tem uma conta? <a href="#">Inscrever-se</a></p>
    </main>
</body>
</html>
